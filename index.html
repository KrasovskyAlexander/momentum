<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/owfont-regular.css"/>
  <link rel="stylesheet" href="./css/style.css">
  <title>momentum</title>
</head>
<body>
  <div class="weather">
      <div class="city write" contenteditable="true"></div>
    <div class="weather-r">
      <i class="weather-icon owf"></i>
      <div class="weather-description"></div>
    </div>
    <div class="weather-block">
      <div class="temperature block-g"></div>
      <div class="humidity block-g"></div>
      <div class="wind block-g"></div>
    </div>
  </div>
  <div class="date"></div>
  <time class="time"></time>
  <h1>
    <div class="greeting"></div>
    <div class="names write" contenteditable="true"></div>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus write" contenteditable="true"></h2>
  <div class="quoteBlock">
    <div class="quote"></div>
    <button class="quoteBtn"><span>New quote</span></button>
  </div>
  <button class="btnBg"><span>change image</span></button>
  <div class="overlay"></div>
  <script src="./main.js"></script>
</body>
</html>
